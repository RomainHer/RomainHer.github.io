<nav class="nav-bar">
  <div class="nav-collapse-bar" (click)="collapse()">
    <i *ngIf="isCollapsed" class="fa fa-bars"></i>
    <i *ngIf="!isCollapsed" class="fas fa-times"></i>
  </div>
  <ul class="nav-list">
    <li *ngFor="let item of items" [ngClass]="{'nav-item-collapse' : isCollapsed, 'nav-item-uncollapse': !isCollapsed}">
      <a class="nav-link" [routerLink]="item.path"><i class="icon-nav" [style.width]="widthIcon" [class]="item.icon"></i><span class="nav-link-text" [@openCloseMenu]="menuAnimationState" *ngIf="!isCollapsed">{{ item.name }}</span></a>
    </li>
  </ul>
</nav>
